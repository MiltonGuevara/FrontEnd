<table class="table table-sm">
    <tr>
        <th>Titular</th>
        <th>Numero Tarjeta</th>
        <th>Fecha de Expiracion</th>
        <th>Cvv</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    <tr *ngFor="let tarjeta of tarjetaService.list">
        <td>{{tarjeta.titular}}</td>
        <td>{{tarjeta.nunTarjeta}}</td>
        <td>{{tarjeta.fechaExpiracion}}</td>
        <td>{{tarjeta.cvv}}</td>
        <td>
            <i class="far fa-edit fa-lg text-info" style="cursor:pointer" (click)="editar(tarjeta)"></i>
        </td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" style="cursor:pointer" (click)="eliminarTarjeta(tarjeta.id)"></i>
        </td>
    </tr>
</table>
